<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>
  <style>
    body { font-family: system-ui; background:#f4f4f4; padding:20px; }
    .card { background:white; padding:20px; border-radius:12px; max-width:400px; margin:auto; }
    input { width:100%; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #ddd; }
    button { padding:10px 14px; border-radius:8px; border:none; background:black; color:white; cursor:pointer; margin-top:6px; }
    .secondary { background:#ddd; color:black; }
    .hidden { display:none; }
  </style>
</head>
<body>

  <div class="card" id="authCard">
    <h2>Workout Tracker</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="signUpBtn">Sign Up</button>
    <button id="signInBtn" class="secondary">Sign In</button>
    <p id="message"></p>
  </div>

  <div class="card hidden" id="appCard">
    <h2>You are logged in âœ…</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="./app.js"></script>

</body>
</html>
